<div class="zz-section">
  <div class="zz-container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 pt-0 pt-sm-0 pt-lg-5">
        <div class="">
          <div class="title-container">
            <h1>Manage your promises with charm</h1>
          </div>

          <div class="features-list">
            <div class="feature-item">
              <div class="feature-item-number">
                  <object type="image/svg+xml" data="../../../assets/images/svg/number-one.svg" class="number-img">
                    Kiwi Logo
                  </object>
              </div>
              <div class="feature-item-description">
                <h2>Build an estimate</h2>
                <p>Build out a detailed estimate for your project</p>
              </div>
            </div>
            <div class="feature-item">
              <div class="feature-item-number">
                  <object type="image/svg+xml" data="../../../assets/images/svg/number-two.svg" class="number-img">
                    Kiwi Logo
                  </object>
              </div>
              <div class="feature-item-description">
                <h2>Track your progress</h2>
                <p>Track hours on items throughout the project to stay on course</p>
              </div>
            </div>
            <div class="feature-item">
              <div class="feature-item-number">
                  <object type="image/svg+xml" data="../../../assets/images/svg/number-three.svg" class="number-img">
                    Kiwi Logo
                  </object>
              </div>
              <div class="feature-item-description">
                <h2>Make smarter estimates</h2>
                <p>Use data from old projects to make new estimates more accurate</p>
              </div>
            </div>
          </div>

          <div class="header-action-holder">
              <a [routerLink]="['/pricing']" class="header-action">Plans and Pricing</a>
            </div>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 pt-5 pt-md-5 pt-md-0">
        <object type="image/svg+xml" data="../../../assets/images/illustrations/header_happy_people.svg" class="header-illustaration">
        </object>
      </div>
    </div>
  </div>
</div>
