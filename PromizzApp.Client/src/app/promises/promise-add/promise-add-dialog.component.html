<div class="modal-header">
    <h4 class="modal-title">Modal Title</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <input type="text" [(ngModel)]="model.Title" class="form-control" name="title" placeholder="Write a promise title" #title="ngModel"
            />
        </div>
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" (dateSelect)="onDateSelect($event)" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary icon-holder" (click)="d.toggle()" type="button">
                        <span [innerHTML]="'calendar' | feather:'featherIcon i20 iBlack'"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" [(ngModel)]="model.Description" placeholder="Description" name="description" rows="3" #description="ngModel"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="closeModal()">Cancel</button>
    <button type="button" class="btn btn-secondary" (click)="submitForm()">Create</button>
</div>
