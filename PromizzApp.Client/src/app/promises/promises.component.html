<h1>Promises</h1>
<button (click)="openPromiseModal()">Open Modal</button>
<table style="width: 40%">

    <tr *ngFor="let promise of promises">
        <td>
            
                <a href="" [routerLink]="['/promise', promise.Id]">
                    <h5> {{promise.Title}}</h5>
                   
                </a>
            
            <span>{{promise.Description}}</span>
        </td>
    </tr>

</table>
