<div class="zz-container">
    <div class="row">
        <div class="flex-box col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="inline-flex">
                <div class="search-bar-container">
                    <input class="search-bar-input" type="text" placeholder="Search">
                    <span [innerHTML]="'search' | feather:'featherIcon i14 iGreyDark'"></span>
                </div>
            </div>
            <div class="inline-flex logo-container">
                <a class="header-logo-link" [routerLink]="['/demo/dashboard']"></a>
            </div>
            <div class="inline-flex actions-container">
                <div class="actions-wrapper">
                    <div class="action-holder">
                        <ng-template #popContent>
                            <ul>
                                <li>Promise</li>
                                <li>Request</li>
                                <li>Invite</li>
                            </ul>
                        </ng-template>
                        <a class="action action--add" href="javascript:void(0);" placement="bottom"
                            [ngbPopover]="popContent" >
                            New
                            <span [innerHTML]="'plus' | feather:'featherIcon i16 i-white'"></span>
                        </a>
                    </div>
                    <div class="action-holder">
                        <a class="action action--notification" href="">
                            <span [innerHTML]="'info' | feather:'featherIcon i20 iPurple'"></span>
                        </a>
                    </div>
                    <div class="action-holder">
                        <a class="action  action--msg" href="">
                            <span [innerHTML]="'bell' | feather:'featherIcon i20 iPurple'"></span>
                        </a>
                    </div>
                </div>

                <div class="zz-info-img-box zz-info-img-box--pd-l">
                    <div class="zz-info-img-box__content  zz-info-img-box__content--left">
                        <h4>{{currentUser.Fullname}}</h4>
                    </div>
                    <div>
                        <img [src]="currentUser.Avatar" class="zz-avatar__square--sm">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
